<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Deals Hub</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 3s ease-in-out;
            min-height: 100vh;
        }
        .universal-wrapper { width: 90%; max-width: 1200px; margin: 30px 0; }
        #site-header {
            text-align: center; padding: 40px; border-radius: 20px; margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .deals-grid { display: flex; flex-direction: column; gap: 20px; }
        
        /* Styles for the boxes that come from amazon.html */
        .deal-box {
            display: flex; flex-direction: row; align-items: center;
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12); border-radius: 15px;
            padding: 25px; transition: 0.3s ease;
        }
        .deal-box:hover { transform: translateY(-3px); border-color: #ff9900; }
        .deal-info { flex: 1; padding-right: 25px; }
        .deal-title { font-size: 1.4rem; margin: 0 0 10px 0; color: #fff; }
        .buy-btn {
            background: #ff9900; color: #111; text-decoration: none;
            padding: 15px 35px; font-weight: bold; border-radius: 10px; white-space: nowrap;
        }
        @media (max-width: 768px) { .deal-box { flex-direction: column; text-align: center; } .deal-info { padding: 0 0 20px 0; } }
    </style>
</head>
<body>
<div class="universal-wrapper">
    <div id="site-header">
        <h1>Amazon Clearance Picks</h1>
        <p>Gainesville 32609 Real-Time Updates</p>
    </div>

    <div class="deals-grid" id="amazon-deals-target">
        <p style="text-align:center;">Loading daily deals...</p>
    </div>
</div>

<script>
    // 1. Wallpaper Logic
    async function updateWallpaper() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=29.6516&longitude=-82.3248&current_weather=true');
            const data = await res.json();
            const temp = data.current_weather.temperature;
            const code = data.current_weather.weathercode;
            let topColor = "#121212"; 
            if (code >= 1 && code <= 3) topColor = "#1e3a5f";
            if (code >= 51) topColor = "#1a2a3a";
            if (temp > 29) topColor = "#3e1f1f";
            document.body.style.background = `linear-gradient(180deg, ${topColor} 0%, #000 100%)`;
        } catch (e) { console.log("Weather error"); }
    }

    // 2. FETCH THE DEALS FROM THE SECOND FILE
    async function loadDeals() {
        try {
            const response = await fetch('amazon-deals.html');
            if (response.ok) {
                const html = await response.text();
                document.getElementById('amazon-deals-target').innerHTML = html;
            } else {
                document.getElementById('amazon-deals-target').innerHTML = "<p style='text-align:center;'>Deals are being refreshed. Check back in a few minutes!</p>";
            }
        } catch (error) {
            document.getElementById('amazon-deals-target').innerHTML = "<p style='text-align:center;'>Deals are being refreshed. Check back in a few minutes!</p>";
        }
    }

    window.onload = () => {
        updateWallpaper();
        loadDeals();
    };
</script>
</body>
</html>
