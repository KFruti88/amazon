name: Master Site & Feed Update
on:
  schedule:
    - cron: '0 11 * * *' # Runs at 6:00 AM EST every day
  push:
    branches:
      - main
    paths:
      - 'index.html'
  workflow_dispatch: # Allows manual "Run now" click in GitHub Actions

permissions:
  contents: write

jobs:
  automate-everything:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # FIX: This installs the missing 'requests' module so the script doesn't crash
      - name: Install dependencies
        run: pip install requests

      # Step 1: Auto-Fill the HTML with new Amazon Deals
      - name: Auto-Fill Amazon Products
        run: python update_deals.py

      # Step 2: Generate the RSS feed based on the newly updated HTML
      - name: Update RSS Feed
        run: python generate_feed.py

      # Step 3: Save everything back to GitHub
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add index.html feed.xml
          git commit -m "Automated Daily Update: Deals & RSS Feed" || echo "No changes to commit"
          git pull --rebase origin main
          git push
