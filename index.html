<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Deals Hub</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .universal-wrapper { width: 90%; max-width: 1400px; margin: 30px 0; z-index: 10; }
        #site-header { text-align: center; padding: 40px; border-radius: 15px; margin-bottom: 30px; background: #333; }
        .deals-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .deal-box { background: #1e1e1e; border: 2px solid #333; border-radius: 12px; padding: 25px; display: flex; flex-direction: column; justify-content: space-between; transition: 0.3s ease; min-height: 250px; position: relative; }
        .deal-box:hover { transform: translateY(-5px); border-color: var(--accent, #ff9900); box-shadow: 0 8px 20px rgba(0,0,0,0.6); }
        .deal-category { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--accent, #ff9900); margin-bottom: 10px; font-weight: bold; }
        .deal-title { font-size: 1.3rem; color: #fff; margin: 0 0 15px 0; line-height: 1.2; }
        .deal-desc { font-size: 0.95rem; color: #bbb; margin-bottom: 20px; line-height: 1.5; flex-grow: 1; }
        .buy-btn { background: var(--accent, #ff9900); color: #111; text-decoration: none; padding: 15px; text-align: center; font-weight: bold; border-radius: 8px; font-size: 1rem; transition: 0.2s; }
        .buy-btn:hover { background: #fff; color: #000; }
        #countdown-banner { position: sticky; top: 0; width: 100%; background: #000; color: var(--accent, #ff9900); text-align: center; padding: 10px; font-weight: bold; z-index: 100; border-bottom: 2px solid var(--accent, #ff9900); display: none; }
        .holiday-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
        .disclosure { font-size: 0.8rem; color: #666; text-align: center; margin: 50px 0; padding: 20px; border-top: 1px solid #333; width: 90%; }
        @media (max-width: 768px) { .deals-grid { grid-template-columns: 1fr; } .universal-wrapper { width: 95%; } }
    </style>
</head>
<body>

<div id="countdown-banner"></div>
<div id="holiday-overlay" class="holiday-overlay"></div>

<div class="universal-wrapper">
    <div id="site-header">
        <h1 id="site-title">Amazon Clearance Picks</h1>
        <p>Top-rated items from the Clearance & Outlet sections. Updated Daily.</p>
    </div>

    <div class="deals-grid" id="product-grid">
        </div>

    <div class="disclosure">
        As an Amazon Associate, I earn from qualifying purchases. Your support helps keep our local Flora and Gaming community sites running!
    </div>
</div>

<script>
    const host = window.location.hostname;
    let accent = "#ff9900"; 
    let title = "Werewolf's Daily Deals";
    if (host.includes("supportmylocalcommunity")) { accent = "#28a745"; title = "Local Community Picks"; }
    else if (host.includes("ourflora.com") && !host.includes("werewolf")) { accent = "#007bff"; title = "Our Flora Daily Savings"; }
    document.documentElement.style.setProperty('--accent', accent);
    document.getElementById('site-header').style.background = `linear-gradient(135deg, ${accent}, #444)`;
    document.getElementById('site-title').innerText = title;

    function initHolidays() {
        const now = new Date();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const hour = now.getHours();
        const banner = document.getElementById('countdown-banner');
        if (month === 12 && day === 31) {
            banner.style.display = "block";
            const hourEmojis = { 13: "1ðŸ•", 14: "2ðŸ•‘", 15: "3ðŸ•’", 16: "4ðŸ•“", 17: "5ðŸ•’", 18: "6ðŸ••", 19: "7ðŸ•–", 20: "8ðŸ•—", 21: "9ðŸ•˜", 22: "10ðŸ•™", 23: "11ðŸ•š", 0: "ðŸ•› HAPPY NEW YEAR!" };
            if (hourEmojis[hour]) banner.innerText = "NYE Countdown: " + hourEmojis[hour];
        }
        let emoji = "";
        if (month === 12) emoji = "ðŸŽ„";
        if (month === 10) emoji = "ðŸŽƒ";
        if (emoji !== "") setInterval(() => createParticle(emoji), 3000);
    }

    function createParticle(symbol) {
        const container = document.getElementById('holiday-overlay');
        const p = document.createElement('div');
        p.innerText = symbol;
        p.style.position = "absolute";
        p.style.left = Math.random() * 100 + "vw";
        p.style.top = "-50px";
        p.style.fontSize = "24px";
        p.style.transition = "transform 10s linear";
        container.appendChild(p);
        setTimeout(() => { p.style.transform = "translateY(110vh) rotate(360deg)"; setTimeout(() => p.remove(), 11000); }, 100);
    }
    window.onload = initHolidays;
</script>
</body>
</html>
