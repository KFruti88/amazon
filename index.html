function createHolidayParticles(symbol, type) {
    const container = document.getElementById('holiday-overlay');
    const particleCount = 20;

    for (let i = 0; i < particleCount; i++) {
        const p = document.createElement('div');
        p.innerText = symbol;
        p.style.position = "absolute";
        p.style.fontSize = Math.random() * 20 + 20 + "px";
        p.style.left = Math.random() * 100 + "vw";
        p.style.opacity = Math.random();
        p.style.transition = `transform ${Math.random() * 5 + 5}s linear, opacity 2s`;
        
        // Initial Position

            p.style.top = "-50px";
        } else {
            p.style.bottom = "-50px";
        }

        container.appendChild(p);

        // Start Animation
        setTimeout(() => {
            const destination = type === "fall" ? "110vh" : "-110vh";
