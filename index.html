<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Deals Hub</title>
    <style>
        /* Standard Coding: 90% Width & Dark Theme */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .universal-wrapper { width: 90%; max-width: 1400px; margin: 30px 0; z-index: 10; }
        #site-header { text-align: center; padding: 40px; border-radius: 15px; margin-bottom: 30px; background: #333; transition: 0.5s; }
        .deals-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .deal-box { background: #1e1e1e; border: 2px solid #333; border-radius: 12px; padding: 25px; display: flex; flex-direction: column; justify-content: space-between; transition: 0.3s ease; min-height: 250px; }
        .deal-box:hover { transform: translateY(-5px); border-color: var(--accent, #ff9900); }
        .deal-title { font-size: 1.3rem; color: #fff; margin-bottom: 15px; }
        .buy-btn { background: var(--accent, #ff9900); color: #111; text-decoration: none; padding: 15px; text-align: center; font-weight: bold; border-radius: 8px; }
        #countdown-banner { position: sticky; top: 0; width: 100%; background: #000; color: var(--accent, #ff9900); text-align: center; padding: 10px; font-weight: bold; z-index: 100; border-bottom: 2px solid var(--accent, #ff9900); display: none; }
        .holiday-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
        .disclosure { font-size: 0.8rem; color: #666; text-align: center; margin-top: 50px; padding: 20px; border-top: 1px solid #333; width: 90%; }
    </style>
</head>
<body>

<div id="countdown-banner"></div>
<div id="holiday-overlay" class="holiday-overlay"></div>

<div class="universal-wrapper">
    <div id="site-header">
        <h1 id="site-title">Amazon Clearance Picks</h1>
        <p id="site-welcome">Hand-picked discounts updated daily. Supporting our Flora community!</p>
    </div>

    <div class="deals-grid" id="product-grid">
        </div>

    <div class="disclosure">
        As an Amazon Associate, I earn from qualifying purchases. Your support keeps our local Flora and Gaming projects running!
    </div>
</div>

<script>
    // 1. BRANDING (Same as before)
    const host = window.location.hostname;
    let accent = "#ff9900"; 
    let title = "Werewolf's Daily Deals";
    if (host.includes("supportmylocalcommunity")) { accent = "#28a745"; title = "Local Community Picks"; }
    else if (host.includes("ourflora.com") && !host.includes("werewolf")) { accent = "#007bff"; title = "Our Flora Daily Savings"; }
    document.documentElement.style.setProperty('--accent', accent);
    document.getElementById('site-header').style.background = `linear-gradient(135deg, ${accent}, #444)`;
    document.getElementById('site-title').innerText = title;

    // 2. HOLIDAY ENGINE (ALL HOLIDAYS ADDED)
    function checkHolidays() {
        const now = new Date();
        const month = now.getMonth() + 1; // 1-12
        const date = now.getDate();
        const day = now.getDay(); // 0-6 (Sun-Sat)
        const banner = document.getElementById('countdown-banner');
        
        let emoji = "";

        // Fixed Date Holidays
        if (month === 2 && date === 2) emoji = "ðŸ¦«"; // Groundhog Day
        if (month === 2 && date === 14) emoji = "â¤ï¸"; // Valentines
        if (month === 7 && date === 4) emoji = "ðŸŽ†"; // 4th of July
        if (month === 10 && date === 31) emoji = "ðŸŽƒ"; // Halloween
        if (month === 12 && date === 25) emoji = "ðŸŽ„"; // Christmas
        
        // Variable Date Holidays (Calculated)
        // Memorial Day (Last Monday in May)
        if (month === 5 && day === 1 && date > 24) emoji = "ðŸ‡ºðŸ‡¸";
        // Labor Day (First Monday in Sept)
        if (month === 9 && day === 1 && date < 8) emoji = "ðŸ› ï¸";
        // Thanksgiving (4th Thursday in Nov)
        if (month === 11 && day === 4 && date > 21 && date < 29) emoji = "ðŸ¦ƒ";

        // NEW YEAR'S EVE COUNTDOWN
        if (month === 12 && date === 31) {
            banner.style.display = "block";
            const hour = now.getHours();
            const hourMap = { 13:"1ðŸ•", 14:"2ðŸ•‘", 15:"3ðŸ•’", 16:"4ðŸ•“", 17:"5ðŸ•’", 18:"6ðŸ••", 19:"7ðŸ•–", 20:"8ðŸ•—", 21:"9ðŸ•˜", 22:"10ðŸ•™", 23:"11ðŸ•š", 0:"ðŸ•› HAPPY NEW YEAR!" };
            if (hourMap[hour]) banner.innerText = "NYE Countdown: " + hourMap[hour];
        }

        if (emoji !== "") setInterval(() => createParticle(emoji), 3000);
    }

    function createParticle(symbol) {
        const container = document.getElementById('holiday-overlay');
        const p = document.createElement('div');
        p.innerText = symbol;
        p.style.position = "absolute";
        p.style.left = Math.random() * 100 + "vw";
        p.style.top = "-50px";
        p.style.fontSize = "24px";
        p.style.transition = "transform 10s linear";
        container.appendChild(p);
        setTimeout(() => {
            p.style.transform = "translateY(110vh) rotate(360deg)";
            setTimeout(() => p.remove(), 11000);
        }, 100);
    }
    window.onload = checkHolidays;
</script>
</body>
</html>
