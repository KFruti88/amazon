name: Master Site & Feed Update
on:
  schedule:
    - cron: '0 11 * * *' # Runs at 6:00 AM EST every day
  push:
    branches:
      - main
    paths:
      - 'amazon.html' # Only triggers if the deals change, protecting index.html
  workflow_dispatch: # Allows manual "Run now" click

# This stops the "Canceling" error by making jobs wait their turn
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  automate-everything:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      # Step 1: Only touches amazon.html - index.html is 100% safe
      - name: Auto-Fill Amazon Snippet
        run: python update_deals.py

      # Step 2: Generate the RSS feed using the snippet data
      - name: Update RSS Feed
        run: python generate_feed.py

      # Step 3: Save only the snippet and feed back to GitHub
      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Action Bot"
          git config --local user.email "action@github.com"
          git add amazon.html feed.xml
          git commit -m "Automated Daily Update: Amazon Snippet & RSS Feed" || echo "No changes to commit"
          git pull --rebase origin main
          git push
