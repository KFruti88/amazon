name: Update RSS Feed
on:
  push:
    branches:
      - main
    paths:
      - 'index.html'

# Permissions to allow the bot to save the feed.xml back to your repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Feed Generator
        run: python generate_feed.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add feed.xml
          
          # Only commit if changes were actually made to the feed
          git commit -m "Auto-update RSS feed" || exit 0
          
          # Sync with any manual changes you made to index.html
          git pull --rebase origin main
          
          git push
