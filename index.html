<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Deals Hub</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #121212; /* Default */
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 3s ease-in-out; /* Smooth wallpaper shift */
            min-height: 100vh;
        }
        .universal-wrapper { width: 90%; max-width: 1200px; margin: 30px 0; }
        #site-header {
            text-align: center; padding: 40px; border-radius: 20px; margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .deals-grid { display: flex; flex-direction: column; gap: 20px; }
        
        /* Glossy Horizontal Cards */
        .deal-box {
            display: flex; flex-direction: row; align-items: center;
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12); border-radius: 15px;
            padding: 25px; transition: 0.3s ease;
        }
        .deal-box:hover { transform: translateY(-3px); border-color: var(--accent, #ff9900); }
        .deal-info { flex: 1; padding-right: 25px; }
        .deal-title { font-size: 1.4rem; margin: 0 0 10px 0; color: #fff; }
        .buy-btn {
            background: var(--accent, #ff9900); color: #111; text-decoration: none;
            padding: 15px 35px; font-weight: bold; border-radius: 10px; white-space: nowrap;
        }
        @media (max-width: 768px) { .deal-box { flex-direction: column; text-align: center; } .deal-info { padding: 0 0 20px 0; } }
    </style>
</head>
<body>

<div class="universal-wrapper">
    <div id="site-header">
        <h1 id="site-title">Amazon Clearance Picks</h1>
        <p>Top-rated deals updated daily. Every click supports our community.</p>
    </div>

    <div class="deals-grid" id="product-grid">
</div>
</div>

<script>
    // STEALTH WEATHER WALLPAPER (Gainesville 32609)
    async function updateWallpaper() {
        try {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=29.6516&longitude=-82.3248&current_weather=true');
            const data = await res.json();
            const temp = data.current_weather.temperature;
            const code = data.current_weather.weathercode;
            
            let topColor = "#121212"; 
            if (code >= 1 && code <= 3) topColor = "#1e3a5f"; // Cloudy/Deep Blue
            if (code >= 51) topColor = "#1a2a3a"; // Rain/Steel
            if (temp > 85) topColor = "#3e1f1f"; // Hot/Deep Red

            document.body.style.background = `linear-gradient(180deg, ${topColor} 0%, #000000 100%)`;
        } catch (e) { console.log("Weather server busy"); }
    }
    
    const host = window.location.hostname;
    let accent = "#ff9900"; 
    if (host.includes("supportmylocalcommunity")) accent = "#28a745";
    else if (host.includes("ourflora.com")) accent = "#007bff";
    document.documentElement.style.setProperty('--accent', accent);
    
    updateWallpaper();
</script>
</body>
</html>
